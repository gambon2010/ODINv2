directories:
  output: binaries
  buildResources: build
appId: io.syncpoint.odin.v2
productName: "ODINv2"
copyright: ${author} https://syncpoint.io

afterSign: 'scripts/notarize.js'

win:
  target:
    - target: msi
      arch:
        - x64
  icon: 'build/icon.ico'

nsis:
  oneClick: false
  perMachine: false

mac:
  target: default
  entitlements: 'build/entitlements.mac.plist'
  entitlementsInherit: 'build/entitlements.mac.plist'

linux:
  target:
    - target: deb
  icon: 'build/icons'
  category: 'Office'
  files:
    - 'dist'

publish:
  - provider: github
    releaseType: release
  
electronVersion: 20.3.7