directories:
  output: binaries
  buildResources: build
appId: io.syncpoint.odin.v2
productName: "ODINv2"
copyright: ${author} https://syncpoint.io

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: 'build/icon.ico'

mac:
  target: default
  entitlements: 'build/entitlements.mac.plist'
  entitlementsInherit: 'build/entitlements.mac.plist'

linux:
  target:
    - target: deb
  icon: 'build/icons'
  category: 'Office'
  files:
    - 'dist'

publish:
  - provider: github
    releaseType: release
  
electronVersion: 26.1.0